{% extends 'base.html' %}
{% block content %}

<h1>Player Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ player.name }}</span>
    <p>Team: {{ player.team }}</p>
    <p>Position: {{ player.position }}</p>
    <p>Description: {{ player.description }}</p>
    {% if player.age > 0 %}
      <p>Age: {{ player.age }}</p>
    {% else %}
      <p>Age: player</p>
    {% endif %}
  </div>
</div>
<div>
    <a href="/players">Go Back</a>
</div>

{% endblock %}
